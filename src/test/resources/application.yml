spring:
  application:
    name: safely-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    open-in-view: false

  sql:
    init:
      mode: always

  # Redis 설정 (테스트에서는 리포지토리 비활성화)
  data:
    redis:
      repositories:
        enabled: false
      host: localhost
      port: 6379
      password: redis1234!

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # 가짜 AWS 설정 (S3_BUCKET 오류 및 빈 생성 실패 해결)
  cloud:
    aws:
      s3:
        bucket: test-bucket-dummy
      region:
        static: ap-northeast-2
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      stack:
        auto: false

jwt:
  secret-key: "test-very-long-secret-key-for-unit-tests-must-be-secure"
  access-token-expire-ms: 6000 # 10분
  refresh-token-expire-ms: 1200000 # 20분

logging:
  level:
    com.safely: DEBUG
    org.springframework: INFO